<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  </style>
</head>
<body>
  <main>
    <section class="product-preview">
      <div class="preview-container">
        <div class="preview-image"></div>
        <div class="preview-content">
          <h4 class="categorie">Perfume</h4>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
              <p class="price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
            <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="cart-icon" class="icon">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.yousifpaulus.dev">Yousif Paulus</a>.
  </div>
</body>
</html>
